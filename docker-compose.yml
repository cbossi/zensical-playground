services:

  zensical:
    build: .
    image: zensical
    container_name: zensical
    entrypoint: "zensical"
    volumes:
      - ./content:/workspace

  zensical_serve:
    build:
      dockerfile: ./ZensicalServe.Dockerfile
    image: zensical_serve
    container_name: zensical_serve
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: ./content
          target: /workspace

  zensical_build:
    build:
      dockerfile: ./ZensicalBuild.Dockerfile
    image: zensical_build
    container_name: zensical_build
    volumes:
      - ./content:/workspace
